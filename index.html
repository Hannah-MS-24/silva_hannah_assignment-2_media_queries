<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d0e8431583.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Media Queries Grid</title>
  </head>
  <body>
    <h1 class="hidden">Responsive Layout Example</h1>
    <header class="grid-con" id="main-header">
        <div class="logo col-start-1 col-end-4 l-col-start-1 l-col-end-3" id="main-logo">Logo</div>
        <nav class="nav col-start-4 col-end-5 l-col-start-3 l-col-end-13" id="main-nav">Main Nav</nav>
    </header>
<section id="heading" class="full-width-grid">
    <h2 class="hidden">Containers</h2>
    <section id="main" class="grid-con">
        <h3 class="hidden">Columns</h3>
        <div class="box-1 col-span-full l-col-start-1 l-col-end-4">Column 1</div>
        <div class="box-2 col-span-full l-col-start-4 l-col-end-7">Column 2</div>
        <div class="box-3 l-col-start-7 l-col-end-10">Column 3</div>
        <div class="box-4 l-col-start-10 l-col-end-13">Column 4</div>
    </section>
</section>
<footer>
    <div class="grid-con">
      <nav class="full-width-grid box col-span-full l-col-span-full" id="footer-nav">Footer</nav>
    </div>
  </footer>
  </body>
</html>
